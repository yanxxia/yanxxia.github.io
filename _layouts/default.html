<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/Xy.png">
  </head>
  <body>
    <div class="header-div">
      {% include navigation.html %}
    </div>
    {{ content }}
    <div class="footer-div">
        <p class='copyright'>&copy; 2025 by Yan Xia. Built with <a href="https://jekyllrb.com/">Jekyll</a>.</p>
        {%- if site.github_username -%}
        <div class='social-media'><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
          <img class="svg-icon github" src="/assets/minima-social-icons/github.svg"/>
          <!-- <svg class="svg-icon github"><use xlink:href="/assets/minima-social-icons/github.svg"></use></svg>  -->
          <span class="username">{{ site.github_username| escape }}</span></a>
        </div>
        {%- endif -%}
        {%- if site.googlescholar_username -%}
        <div class='social-media'>
          <a href="https://scholar.google.com/citations?user={{ site.googlescholar_username| cgi_escape | escape }}&hl=en">
            <img class="svg-icon googlescholar" src="/assets/minima-social-icons/google_scholar.svg"/>
            <!-- <svg class="svg-icon googlescholar"><use xlink:href="/assets/minima-social-icons/google_scholar.svg"></use></svg>  -->
          <span class="username">Yan Xia</span></a>
          </div>
        {%- endif -%}
    </div>
  </body>
</html>
